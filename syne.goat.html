<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>syne.goat</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            text-transform: uppercase;
        }
        .container {
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }
        .logo {
            margin-bottom: 20px; /* Adjusts spacing between the image and the title */
            animation: fadeIn 2s ease-in-out; /* Apply fade-in animation */
        }
        .socials-title {
            font-size: 2rem;
            margin-bottom: 40px;
            letter-spacing: 2px;
            position: relative;
            animation: fadeIn 2s ease-in-out; /* Apply fade-in animation */
        }
        .socials-title::after {
            content: '';
            display: block;
            width: 100px;
            height: 3px;
            background-color: #fff;
            margin: 10px auto 0;
        }
        ul {
            list-style: none;
            animation: fadeIn 2s ease-in-out; /* Apply fade-in animation */
        }
        li {
            margin: 20px 0;
        }
        a {
            color: #fff;
            text-decoration: none;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            position: relative;
        }
        a img {
            width: 30px;
            height: 30px;
            margin-right: 15px;
            filter: brightness(0) invert(1);
        }
        a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 3px;
            background: #fff;
            left: 50%;
            bottom: -10px;
            transition: width 0.3s ease, left 0.3s ease;
        }
        a:hover::after {
            width: 100%;
            left: 0;
        }
        a:hover {
            transform: scale(1.05);
        }

        /* Footer */
        footer {
            position: absolute;
            bottom: 20px;
            font-size: 0.8rem;
            letter-spacing: 2px;
            opacity: 0.7;
            animation: fadeIn 2s ease-in-out; /* Apply fade-in animation */
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .socials-title {
                font-size: 1.5rem;
            }
            a {
                font-size: 1.2rem;
            }
            a img {
                width: 24px;
                height: 24px;
                margin-right: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="goat.jpg" alt="Logo" style="width: 150px; height: auto;">
    </div>
    
    
    <div class="container">
        <div class="socials-title">Socials</div>
        <ul>
            <li><a href="https://www.youtube.com/@Iooted"><img src="youtube-app-white-icon.png" alt="YouTube">YouTube</a></li>
            <li><a href="https://x.com/lnterium"><img src="x.com.png" alt="Twitter">Twitter</a></li>
            <li><a href="https://discordapp.com/users/854399538910330921"><img src="icons8-discord-50.png" alt="Discord">Discord</a></li>
        </ul>
    </div>
    <footer>9 . 11 . 25 Â©</footer>
</body>
</html>
